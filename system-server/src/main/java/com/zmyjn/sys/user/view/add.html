<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 商品管理 - 商品类型 - 新增页面  </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-list" id="layuiadmin-form-list" style="padding: 20px 30px 0 0;">

    	
	<div class="layui-form-item">
		<label class="layui-form-label">主键ID</label>
		<div class="layui-input-inline">
			<input type="text" name="id" lay-verify="required" placeholder="主键ID" lay-verify="number" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">昵称</label>
		<div class="layui-input-inline">
			<input type="text" name="nickname" lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户账号</label>
		<div class="layui-input-inline">
			<input type="text" name="userName" lay-verify="required" placeholder="用户账号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-inline">
			<input type="text" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">性别</label>
		<div class="layui-input-inline">
			<input type="text" name="sex" lay-verify="required" placeholder="性别" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-inline">
			<input type="text" name="mobile" lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-inline">
			<input type="text" name="email" lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户头像</label>
		<div class="layui-input-inline">
			<input type="text" name="avatar" lay-verify="required" placeholder="用户头像" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态（0：待发布，1：正常）</label>
		<div class="layui-input-inline">
			<input type="checkbox" checked="" name="status1" lay-skin="switch" lay-filter="switchStatus1" lay-text="已发布|待发布">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<input type="text" name="remark" lay-verify="required" placeholder="备注" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">创建人id</label>
		<div class="layui-input-inline">
			<input type="text" name="createBy" lay-verify="required" placeholder="创建人id" lay-verify="number" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">创建时间</label>
		<div class="layui-input-inline">
			<input type="text" name="createTime" lay-verify="required" placeholder="创建时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">修改人id</label>
		<div class="layui-input-inline">
			<input type="text" name="updateBy" lay-verify="required" placeholder="修改人id" lay-verify="number" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">修改时间</label>
		<div class="layui-input-inline">
			<input type="text" name="updateTime" lay-verify="required" placeholder="修改时间" autocomplete="off" class="layui-input">
		</div>
	</div>


    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-form-submit" id="layuiadmin-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-form-edit" id="layuiadmin-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/sys/sysUser/add.js"></script>
</body>
</html>
